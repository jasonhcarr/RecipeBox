<div class="search-container">

  <aside class="forms search-input-container">
    <span class="tab"><h4>Search</h4></span>
    <form name="recipe-search">
      <input ng-model="search.input" type="text" value="Search"></input>
      <input ng-click="searchForRecipes(search.input)" type="button" value="Search Recipes"></input>
    </form>
  </aside>


  <div class="results-container">
     <section ng-repeat="result in results" class="result">
       <ul class="recipe-card">
         <form ng-submit="forkRecipe()" name="recipe" method="POST">
         <span class="tab">
           <input ng-required="true" type="text" ng-model="result.name" value="{{result.name}}"></input>
         </span>
           <li class="recipe-line"></li>

           <li class="recipe-line yield">
             <h4>Serves: </h4>
             <input ng-required="true" class="quantity" type="number" value="{{result.yield}}"></input>
           </li>

           <li class="recipe-line"></li>

           <li class="recipe-line">
             <h4>Ingredients:</h4>
           </li>

           <ul class="ingredients">
             <li ng-repeat="ingredient in result.ingredients track by $index" class="recipe-line ingredient">
               <input ng-required="true" class="quantity" type="number" value="{{ingredient.quantity}}"></input>
               <input type="text" value="{{ingredient.measure}} " readonly></input>
               <input title="Press enter to add another ingredient" ng-required="true" ng-model="ingredient.name" class="text" type="text" value="{{ingredient.name}}" placeholder="Ingredient"></input>
             </li>
           </ul>

           <li class="recipe-line"></li>

           <li class="recipe-line">
             <h4>Directions:</h4>
           </li>

           <ol class="recipe-directions">
             <li ng-repeat="direction in result.instructions track by $index" class="recipe-line steps">
               <input ng-model="direction.Step" class="step" type="text" placeholder="Step..." value="{{direction.Step}}"></input>
             </li>
           </ol>

           <li class="recipe-line"></li>
           <li class="recipe-line">
           <input type="submit" value="Fork This Recipe"></input>
           </li>
         </form>
       </ul>
     </section>
  </div>
</div>
