<div class="forms login">
  <span class="tab"><h4>Login</h4></span>
  <form ng-submit="loginSubmit()">
    <p>
      <label for="nickname">Nickname</label>
      <input ng-required="true" ng-model="login.email" class="text-input" type="text">
      <span ng-show="!validUserName()" class="requirement-right">user name must have at least 5 characters</span>
    </p>
    <p>
      <label for="password">Password</label>
      <input ng-required="true" ng-model="login.password" class="text-input password" type="password">
        <span class="requirement-right">Enter a password with at least one capital letter (A-Z), one lowercase letter (a-z) and one number (0-9).</span>
      </input>
      <span ng-show="" class="requirement-left">Enter a password longer than 6 characters</span>
    </p>
    <p>
      <input id="submit-login" type="submit" value="LOGIN">
    </p>
  </form>
</div>
